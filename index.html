<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		canvas{background: #eee; display: block; margin: 0 auto;}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="500" height="300"></canvas>

	<script>
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		//var ball
		var dx = 2; var dy = -2;
		var x = canvas.width/2;var y = canvas.height - 30;
		var ballRadius = 10;
		//var paddle
		var paddleWidth = 75; var paddleHeight = 10;
		var paddleX = (canvas.width - paddleWidth)/2;
		var paddleY = canvas.height - paddleHeight;
		//var control
		var rightPressed = false;
		var leftPressed = false;
		//var bricks
		var brickRowCount = 4;
		var brickColumnCount = 18;
		var brickWidth = 75/5;
		var brickHeight = 20;
		var brickPadding = 10;
		var brickOffsetTop = 30;
		var brickOffsetLeft = 30;
		var bricks = [];
		for (var c = 0; c < brickColumnCount; c++) {
			bricks[c] = [];
			for(var  r = 0; r < brickRowCount; r++){
				bricks[c][r] = {x:0, y:0, status:1};
			}
		}

		//var score and lives
		var score = 0;
		var lives = 3;

		function drawScore(){
			ctx.beginPath();
			ctx.font = "16px Arial";
			ctx.fillStyle = "#0095DD";
			ctx.fillText("Score: " + score, 8, 20);
			ctx.closePath();
			if(score == brickColumnCount * brickRowCount){
				document.location.reload();
				alert("YOU WIN");
			}
		}

		function drawLives(){
			ctx.beginPath();
			ctx.font = "16px Arial";
			ctx.fillStyle = "#0095DD";
			ctx.fillText("Lives: " + lives, canvas.width-65, 20);
			ctx.closePath();
		}


		function collisionDetection(){
			for(var c=0; c<brickColumnCount; c++){
				for(var r=0; r<brickRowCount; r++){
					var b = bricks[c][r];
					if(b.status == 1){
						if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight){
							dy = -dy;
							b.status = 0;
							score += 1;
						}
					}
				}
			}
		}

		document.addEventListener("keydown", keyDownHandler, false);
		document.addEventListener("keyup", keyUpHandler, false);
		function keyDownHandler(e){
			if(e.keyCode == 39){
				rightPressed = true;
			}else if(e.keyCode = 37){
				leftPressed = true;
			}
		}
		function keyUpHandler(e){
			if(e.keyCode == 39){
				rightPressed = false;
			}else if(e.keyCode = 37){
				leftPressed = false;
			}
		}

		function drawBall() {
			ctx.beginPath();
			ctx.arc(x, y, ballRadius, 0, Math.PI*2);
			ctx.fillStyle = "#0095DD";
			ctx.fill();
			ctx.closePath();
		}

		function drawBricks(){
			for(c=0; c<brickColumnCount; c++){
				for(r=0; r<brickRowCount; r++){
					if(bricks[c][r].status == 1){
						var brickX = (c*(brickWidth + brickPadding)) + brickOffsetLeft;
						var brickY = (r*(brickHeight + brickPadding)) + brickOffsetTop;
						bricks[c][r].x = brickX;
						bricks[c][r].y = brickY;
						ctx.beginPath();
						ctx.rect(brickX, brickY, brickWidth, brickHeight);
						ctx.fillStyle = "#0095DD";
						ctx.fill();
						ctx.closePath();
					}
				}
			}
		}

		function reflect(){
			if(y-ballRadius+dy < 0){
				dy = -dy;
			}
			if(x-ballRadius+dx < 0 || x+ballRadius+dx > canvas.width){
				dx = -dx;
			}
			if(y+dy > canvas.height-paddleHeight && x+dx >= paddleX && x+dx <= paddleX+paddleWidth){
				dy = -dy;
			}
			if(y+dy>canvas.height){
				lives -= 1;
				if(lives == 0){
					window.location.reload();
					alert("Game Over");
				}else{
					x = canvas.width/2;
					y = canvas.height - 30;
					dx = 2; dy = -2;
					paddleX = (canvas.width - paddleWidth)/2;
				}
			}
		}

		function draw() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			drawScore();
			drawLives();
			drawBricks();
			drawPaddle();
			drawBall();
			reflect();
			collisionDetection();
			x += dx;
			y += dy;
			if(rightPressed == true && paddleX < canvas.width-paddleWidth){
				paddleX += 4;
			}
			if(leftPressed == true && paddleX > 0){
				paddleX -= 4;
			}
		}
		setInterval(draw, 10);

		function drawPaddle(){
			ctx.beginPath();
			ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
			ctx.fillStyle = "#0095DD";
			ctx.fill();
			ctx.closePath();
		}

		draw();
	</script>
</body>
</html>
